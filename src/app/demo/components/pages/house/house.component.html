<div>
    <div class="card">
        <div
            class="relative overflow-hidden h-20rem bg-primary flex flex-column align-items-center justify-content-center border-round mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute w-full top-0 left-0">
                <path fill="var(--primary-600)" fill-opacity="1"
                    d="M0,64L48,90.7C96,117,192,171,288,208C384,245,480,267,576,256C672,245,768,203,864,165.3C960,128,1056,96,1152,74.7C1248,53,1344,43,1392,37.3L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
                </path>
            </svg>
            <div class="font-bold mb-5 text-4xl z-1">Suas Residencias</div>
            <span class="p-input-icon-left w-9 md:w-6">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search" style="border-radius:2rem" class="w-full" />
            </span>
        </div>

        <!-- BOTÃO CADASTRAR -->
        <div class="flex justify-content-center mb-4">
            <p-button type="button" label="Cadastrar" icon="pi pi-plus" (click)="iniciarCadastro()"></p-button>
        </div>

        <!-- FORMULÁRIO DE CADASTRO -->
        <div *ngIf="cadastroAtivo" class="card p-4 border-round surface-100 mb-6">
            <h3 class="mb-3">Nova Casa</h3>

            <div>
                <div class="flex">
                    <span
                        class="inline-flex align-items-center justify-content-center border-circle w-5rem h-5rem bg-primary-100 mb-5">
                        <i class="pi pi-map text-4xl text-primary-700"></i>
                    </span>
                </div>

                <form [formGroup]="enderecoForm">
                    <div class="p-fluid">
                        <div class="field">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" pInputText />
                        </div>
                        <div class="field">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" pInputText />
                        </div>

                        <div class="field">
                            <label for="street">Rua</label>
                            <input id="street" type="text" pInputText />
                        </div>

                        <div class="field">
                            <label for="number">Numero</label>
                            <input id="number" type="text" pInputText />
                        </div>
                        <div class="field">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" pInputText />
                        </div>
                        <div class="field">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" pInputText />
                        </div>
                        <div class="field">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" pInputText />
                        </div>
                        <div class="field">
                            <label for="pais">País</label>
                            <input id="pais" type="text" pInputText />
                        </div>
                    </div>
                </form>
            </div>


            <div class="mt-3 flex gap-2 justify-content-end">
                <button pButton label="Cancelar" severity="secondary" (click)="finalizarCadastro()"></button>
                <button pButton label="Salvar" icon="pi pi-check" (click)="finalizarCadastro()"></button>
            </div>
        </div>

        <!-- seus cards continuam aqui... -->
        <div *ngIf="!cadastroAtivo" class="grid mb-5">
            <!-- cards existentes -->
            <div class="col-12 md:col-6 lg:col-4" *ngFor="let casa of casas">
                <p-card [style]="{ width: '100%', overflow: 'hidden' }">

                    <span
                        class="inline-flex align-items-center justify-content-center border-circle w-5rem h-5rem bg-primary-100 mb-5">
                        <i class="pi pi-home text-4xl text-primary-700"></i>
                    </span>

                    <!--Cabeçalho-->
                    <h3>{{ casa.nome }}</h3>
                    <h6>Endereço: {{ casa.endereco }}</h6>

                    <!-- Conteúdo -->
                    <p>Descrição: {{ casa.descricao }}</p>

                    <!-- Rodapé com botões -->
                    <div class="flex gap-2 justify-content-end">
                        <p-button icon="pi pi-pencil" label="Editar" (click)="editarCasa(casa)"
                            class="p-button-sm"></p-button>
                        <p-button icon="pi pi-trash" label="Excluir" severity="danger" (click)="excluirCasa(casa)"
                            class="p-button-sm"></p-button>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
