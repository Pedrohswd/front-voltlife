<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center" [ngClass]="{'p-input-filled': filledInput}">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">VERONA</h1>
        <p class="text-color-secondary mb-4">Welcome to the <strong>Verona Community</strong>, where the magic happens, sign in to continue.</p>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input id="email" type="text" pInputText placeholder="Email" class="w-full" [(ngModel)]="email">         
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key"></i>
            <input id="password" type="password" pInputText placeholder="Password" class="w-full" [(ngModel)]="password">         
        </span>

        <button (click)="login()" pButton pRipple label="Sign In" class="mb-4"></button>

        <span class="text-color-secondary text-center mb-4">or sign in with below</span>
    </div>
</div>

<app-config [minimal]="true"></app-config>
